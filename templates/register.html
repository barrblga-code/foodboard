{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Регистрация</h1>
<form method="POST">
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    <div class="mb-3"><label>Пароль</label><input type="password" name="password" class="form-control" required></div>
    <div class="mb-3"><label>Имя или ник</label><input type="text" name="name" class="form-control" required></div>
    <div class="mb-3"><label>Телефон</label><input type="tel" name="phone" class="form-control" required></div>
    <div class="mb-3"><label>Город / регион</label><input type="text" name="city" class="form-control" required></div>
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
</form>
<p class="mt-3">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
{% endblock %}
